<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
  <div class="container container-fluid">
    <div class="card text-center">

      <div class="card-header">
        Account Information
      </div>

      <div class="card-body">

        <form class="form-group" id="profileUpdates">
          <div class="form-group row">
            <label for="profileFirst">First Name:</label>
            <input type="text" readonly class="form-control-plaintext" id="profileFirstName" value="First Name">
          </div>
          <div class="form-group row">
            <label for="profileLast">Last Name:</label>
            <input type="text" readonly class="form-control-plaintext" id="profileLastName" value="Last Name">
          </div>
          <div class="form-group row">
            <label for="profileEmail">Email:</label>
            <input type="email" readonly class="form-control-plaintext" id="profileEmail" value="email@email.com">
          </div>
          <div class="form-group row">
            <label for="profileUser">Username:</label>
            <input type="text" readonly class="form-control-plaintext" id="profileUsername" value="Username">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label id="inputPass" for="profilePass">Input Password:</label>
            <input type="password" class="form-control" id="profilePassword" placeholder="Password">
          </div>
          <div id="registerError" style="display:none">Wrong Password</div>
          <button type="submit" style="display:inline" id="confirmIdentity" class="btn btn-primary mb-2">Confirm identity</button>
          <button type="submit" style="display:none" id="submitChanges" class="btn btn-primary mb-2">Submit Changes</button>
          <button type="submit" style="display:none" id="cancelChanges" class="btn btn-primary mb-2">Cancel</button>
        </form>
        </main>
      </div>
    </div>
  </div>
