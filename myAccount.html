<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Account Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/accountstyles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="scripts/helper.js"></script>
  <script defer src="scripts/updateProfile.js"></script>
</head>

<body>
  <!--navbar-->

  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" style="color:white">EmPath</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          My Account
        </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="myDashboard.html">My Dashboard</a>
              <a class="dropdown-item" href="myAccount.html">My Account</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="index.html">Sign Out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container center-block">
    <div class="card text-center">

      <div class="card-header">
        Account Information
      </div>

      <div class="card-body">

        <form class="form-group" id="profileUpdates">
          <div class="form-group row">
            <label for="profileFirst">First Name:</label>
            <input type="text" readonly class="form-control-plaintext" id="profileFirstName" value="First Name">
          </div>
          <div class="form-group row">
            <label for="profileLast">Last Name:</label>
            <input type="text" readonly class="form-control-plaintext" id="profileLastName" value="Last Name">
          </div>
          <div class="form-group row">
            <label for="profileEmail">Email:</label>
            <input type="email" readonly class="form-control-plaintext" id="profileEmail" value="email@email.com">
          </div>
          <div class="form-group row">
            <label for="profileUser">Username:</label>
            <input type="text" readonly class="form-control-plaintext" id="profileUsername" value="Username">
          </div>
          <!-- <div class="form-group row">
            <label for="profilenewPass">Password:</label>
            <input type="password" readonly class="form-control-plaintext" id="profilenewPass" value="">
          </div> -->
          <div class="form-group mx-sm-3 mb-2">
            <label id="inputPass" for="profilePass">Input Password:</label>
            <input type="password" class="form-control" id="profilePassword" placeholder="Password">
          </div>
          <div id="registerError" style="display:none">Wrong Password</div>
          <button type="submit" style="display:inline" id="confirmIdentity" class="btn btn-primary mb-2">Confirm identity</button>
          <button type="submit" style="display:none" id="submitChanges" class="btn btn-primary mb-2">Submit Changes</button>
          <button type="submit" style="display:none" id="cancelChanges" class="btn btn-primary mb-2">Cancel</button>
        </form>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2018</p>
    </div>
    <!-- /.container -->
  </footer>
  <!--scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
